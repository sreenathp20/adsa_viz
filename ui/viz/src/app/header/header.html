<mat-grid-list cols="4" rowHeight="100px">
  @for (tile of tiles; track tile) {
    <mat-grid-tile
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">{{tile.text}}
        <button matButton [matMenuTriggerFor]="menu">Tree</button>
        <mat-menu #menu="matMenu">
        <button mat-menu-item>Red Black Tree</button>
        <button mat-menu-item>Optimal Binary Search Tree</button>
        </mat-menu>

    </mat-grid-tile>
  }
</mat-grid-list>
